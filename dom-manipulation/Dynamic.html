<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Dropdown for category filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be populated dynamically here -->
  </select>

  <!-- Placeholder for displaying the random quote -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new quote -->
  <button id="newQuote">Show New Quote</button>

  <hr>

  <!-- Form for adding a new quote -->
  <h2>Add a New Quote</h2>
  <label for="newQuoteText">Quote:</label><br>
  <input type="text" id="newQuoteText" placeholder="Enter your quote"><br><br>
  
  <label for="newQuoteCategory">Category:</label><br>
  <input type="text" id="newQuoteCategory" placeholder="Enter category"><br><br>
  
  <button onclick="addQuote()">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
